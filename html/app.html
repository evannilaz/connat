<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Connat</title>
    <link rel="stylesheet" href="/css/app.css">
  </head>
  <body>
    <ul id="side">
      <li class="server preview active">
        <ion-icon name="chatbubble"></ion-icon>
      </li>
      <li class="server preview">
        <ion-icon name="grid"></ion-icon>
      </li>
      <li class="server preview">
        <ion-icon name="earth"></ion-icon>
      </li>
    </ul>
    <div id="content">
      <header>
        <ion-icon name="chatbubble"></ion-icon>
        <h1>Direct Messages</h1>
        <span></span>
        <input type="button" value="Sign Out" class="save red">
      </header>
      <main>
        <ul id="channel" class="scrollable">
          <div id="channel-header">
            <b>Chats</b>
            <button class="preview">
              <ion-icon name="add-outline"></ion-icon>
            </button>
          </div>
          <div id="channel-list"></div>
        </ul>
        <div id="chat-ph">Join or create a server to start chatting!</div>
      </main>
    </div>
    <div id="join-server" class="prompt-ex">
      <div class="prompt-in">
        <div class="prompt-header">
          <h2>Enter a SID</h2>
          <h3>Enter a SID to join a new server.</h3>
        </div>
        <div class="prompt-content">
          <form action="#" method="POST">
            <div class="input-block">
              <label for="sid">SID</label>
              <input type="text" id="sid" name="sid" placeholder="SID looks like: plsk2jXrXz">
            </div>
          </form>
        </div>
        <div class="prompt-control">
          <input type="button" value="Cancel" class="standard">
          <input type="button" value="Join" class="save">
        </div>
      </div>
    </div>
    <div id="leave-server" class="prompt-ex">
      <div class="prompt-in">
        <div class="prompt-header">
          <h2>Consider this one more time...</h2>
        </div>
        <div class="prompt-content">
          Are you sure you want to leave this server?<br>You <b>won't be able to rejoin</b> unless you have the <b>SID</b>.
        </div>
        <div class="prompt-control">
          <input type="button" value="Cancel" class="standard">
          <input type="button" value="Leave" class="save red">
        </div>
      </div>
    </div>
    <div id="alert"></div>
    <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/_.js"></script>
    <!-- <script src="/js/app.js"></script> -->
  </body>
</html>
