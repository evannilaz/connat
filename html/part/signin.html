<main id="signin">
  <h2>
    Sign In
    <div>Let's get started!</div>
  </h2>
  <form action="#" method="POST" autocomplete="off">
    <div class="input-line">
      <label for="un">Username</label>
      <input type="text" name="username" id="un">
    </div>
    <div class="input-line">
      <label for="pw">Password</label>
      <input type="password" name="password" id="pw">
    </div>
    <input type="submit" value="Sign In" class="save">
  </form>
  <div>or <a href="/account/signup" class="text">Sign Up</a></div>
</main>
<input type="button" value="Continue as Guest" class="standard">
<script src="/js/_.js" type="module"></script>
<script src="/js/account.js" type="module"></script>
